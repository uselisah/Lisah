<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
/* Simple version */
.welcome-section {
    text-align: center;
    padding: 60px 20px;
}

.welcome-content {
    max-width: 600px;
    margin: 0 auto;
    position: relative;
}

/* Container for both images */
.image-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
    width: 100%;
    max-width: 400px;
}

.welcome-gif {
    position: relative;
    display: inline-block;
    width: 100%;
    aspect-ratio: 2 / 1;
    overflow: hidden;
    border-radius: 10px;
}

.welcome-gif img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    display: block;
}

.vector-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    pointer-events: none;
    width: 40%; /* Reduced from 60% to 40% */
    max-width: 120px; /* Reduced from 180px to 120px */
}

.vector-image img {
    width: 100%;
    height: auto;
    display: block;
}

.welcome-title {
    font-size: 2rem;
    color: #333;
    margin-bottom: 15px;
    font-weight: 600;
}

.welcome-message {
    font-size: 1.1rem;
    color: #666;
    line-height: 1.5;
    max-width: 400px;
    margin: 0 auto;
}

/* Responsive */
@media (max-width: 768px) {
    .welcome-section {
        padding: 40px 15px;
    }
    
    .image-container {
        max-width: 300px;
    }
    
    .welcome-gif {
        aspect-ratio: 2 / 1;
    }
    
    .vector-image {
        width: 35%; /* Reduced from 50% to 35% */
        max-width: 100px; /* Reduced from 140px to 100px */
    }
    
    .welcome-title {
        font-size: 1.8rem;
    }
    
    .welcome-message {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .image-container {
        max-width: 250px;
    }
    
    .vector-image {
        width: 30%; /* Reduced from 45% to 30% */
        max-width: 80px; /* Reduced from 120px to 80px */
    }
    
    .image-container {
        margin-bottom: 25px;
    }
}

@media (min-width: 1200px) {
    .image-container {
        max-width: 500px;
    }
    
    .vector-image {
        max-width: 150px; /* Reduced from 200px to 150px */
    }
}

/* Fallback for older browsers */
@supports not (aspect-ratio: 2 / 1) {
    .welcome-gif {
        position: relative;
        padding-top: 50%;
        height: 0;
    }
    
    .welcome-gif img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
}
</style>

<section class="welcome-section">
    <div class="welcome-content">
        <div class="image-container">
            <div class="welcome-gif">
                <img src="./images/welcome.gif" alt="welcome">
            </div>
            <div class="vector-image">
                <img src="./images/vec.png" alt="vector">
            </div>
        </div>
        <h2 class="welcome-title">You're all set!</h2>
        <p class="welcome-message">Keep an eye on your inbox for those exclusive updates.</p>
    </div>
</section>

</body>
</html>
